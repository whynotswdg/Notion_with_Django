{% extends 'pages/base.html' %}

{% block title %}{{ workspace.name }} - 페이지 목록{% endblock %}

{% block content %}
    <h1>{{ workspace.name }}</h1>
    <h2>페이지 목록</h2>

    <ul>
        {% for page in pages %}
            <li class="page-item">
                <a href="{% url 'page_detail' page_id=page.id %}">{{ page.title }}</a>
            </li>
        {% empty %}
            <li>이 워크스페이스에는 아직 페이지가 없습니다.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'page_create' workspace_id=workspace.id %}">새 페이지 만들기</a></p>

{% endblock %}
